<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Ultra Code Qiz Pro</title>
</head>
<body>
    <main class="quizContainer container-fluid well well-lg">
        <div id="quiz1" class="text-center mb-5 col-lg-12 d-flex row">
            <h4 class = "col-lg-4">View High Score</h4>
			<h3 class="col-lg-4">Ultra Code Quiz Pro</h3>
			<h4 class="col-lg-4"><span id="iTimeShow"></span><span id='timer'></span></h4>
			
		</div>
		
        <div class="question mb-5 bg-primary text-light col-12 text-center flex-column fs-6 mx-auto p-5"></div>
        <!-- <ul class="choiceList col-lg-12 "></ul> -->
        <ul class="form-check choiceList col-12 justify-content-center w-50 mx-auto">
            
        </ul>
        <div class="quizMessage mb-5 col-lg-12"></div>
        <div class="mx-auto row w-50">
            <button class="preButton col-lg-6 btn btn-dark my-5 p-3">Previous Question</button>
            <button class="nextButton col-lg-6 btn btn-dark my-5 p-3">Next Question</button>
        </div>
        <div class="result col-12"></div>
        
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
  </html>
